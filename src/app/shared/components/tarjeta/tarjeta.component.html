<div class="card" *ngIf="showCard">
  <div id="toast-interactive" class="w-full max-w-xs p-4 text-gray-500 bg-gray-200 rounded-lg shadow dark:bg-gray-800 dark:text-gray-400" role="alert">
    <div class="flex">
        <div class="ms-3 text-sm font-normal">
          <br>
            <span class="mb-1 text-sm font-semibold text-gray-900 dark:text-white">Información de obra</span>
            <hr>
            <br>
            <div class="mb-2 text-sm font-normal dark:text-white">Número de Obra: <br> {{ numObra }}</div>
            <div class="mb-2 text-sm font-normal dark:text-white">Fecha de Inicio: <br> {{ fechaInicio }}</div>
            <div class="mb-2 text-sm font-normal dark:text-white">Fecha de Termino: <br> {{ fechaTermino }}</div>
            <div class="mb-2 text-sm font-normal dark:text-white">Tipo de Obra: <br> {{ simbologia }}</div>
            <div class="mb-2 text-sm font-normal dark:text-white">Trabajos Complementarios: <br> {{ simbologia2 }}</div>
            <div class="mb-2 text-sm font-normal dark:text-white">Calle(s): <br> {{ calles }}</div>
            <div class="mb-2 text-sm font-normal dark:text-white">Colonia(s): <br> {{ colonias }}</div>
            <div class="mb-2 text-sm font-normal dark:text-white">Avance: <br> {{ porcentajeAvance }}</div>

            <div class="grid grid-cols-2 gap-2">

                <div>
                  <a (click)="detallesCard(numObra)" (click)="activarModal()" class="inline-flex justify-center w-full px-2 py-1.5 text-xs font-medium text-center text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-800">Detalles</a>
                </div>


            </div>
        </div>
        <button id="btnCerrarToast" type="button" class="ms-auto -mx-1.5 -my-1.5 bg-white items-center justify-center flex-shrink-0 text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700" (click)="cerrarToast()" aria-label="Close">
          <span class="sr-only">Close</span>
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
        </button>

    </div>
  </div>
</div>
