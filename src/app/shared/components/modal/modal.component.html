<div *ngIf="apiService.modalVisible"   class="  justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">

      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">

          <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
              <h3 class="text-xl font-semibold text-gray-900 dark:text-black">
                  Datos de la obra
              </h3>
              <button id="btnCerrarToast" type="button" class="ms-auto -mx-1.5 -my-1.5 bg-white items-center justify-center flex-shrink-0 text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700" (click)="cerrarModal()" aria-label="Close">
                <span class="sr-only">Close</span>
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
              </button>

          </div>
          <!-- Modal body -->
          <div class="p-4 md:p-5 space-y-4">

              </p>

              </p>

                  Obras secundarias:
              </p>

                  Colonia(s):
              </p>
              <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">
                  Detalle:
              </p>

          </div>
      </div>
