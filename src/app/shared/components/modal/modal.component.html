  <div *ngIf="currentIndex==0" form="Datos">
    <h3 class="mb-4 text-lg font-medium leading-none text-gray-900 dark:text-dark">Datos de la obra</h3>
      <div class="grid gap-4 mb-4 sm:grid-cols-3">
          <div>
              <label>NÃºmero de obra:</label>
              <input type="text"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              value=" {{ numObra }} " disabled >
          </div>
          <div>
            <label>Fecha de inicio:</label>
            <input type="text"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            value=" {{ fechaInicio }} " disabled >
          </div>
          <div>
            <label>Fecha de termino:</label>
            <input type="text"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            value=" {{ fechaTermino }} " disabled >
          </div>
          <div>
            <label>Area:</label>
            <input type="text"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            value=" {{ area }} " disabled >
          </div>
          <div>
            <label>Sector:</label>
            <input type="text"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            value=" {{ sector }} " disabled >
          </div>
          <div>
            <label>Estado de obra:</label>
            <input type="text"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            value=" {{ estadoObra }} " disabled >
          </div>
      </div>
      <div class="grid gap-4 mb-4 sm:grid-cols-1">
        <div>
          <label>Trabajos incluidos:</label>
          <input type="text"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          value=" {{ trabajosIncluidos }} " disabled >
        </div>
        <div>
          <label>Tipo de obra:</label>
          <input type="text"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          value=" {{ simbologia }} " disabled >
        </div>
        <div>
          <label>Obras secundarias:</label>
          <input type="text"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          value=" {{ simbologia2 }} " disabled >
        </div>
        <div>
          <label>Colonia(s):</label>
          <input type="text"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          value=" {{ colonias }} " disabled >
        </div>
        <div>
          <label>Detalle(s):</label>
          <input type="text"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          value=" {{ detalle }} " disabled >
        </div>
        <div>
          <label>Beneficiario(s):</label>
          <input type="text"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          value=" {{ beneficiarios }} " disabled >
        </div>
      </div>
    <br>
    <br>
    <div class="relative">

      <button type="button" (click)="siguienteLi()" class="absolute bottom-0 right-0 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          Siguiente
      </button>
    </div>



  </div>


  <div *ngIf="currentIndex==1" form="fotosAntes" class="grid grid-cols-2 gap-4">
    <h3 class="mb-4 col-span-2 text-lg font-medium leading-none text-gray-900 dark:text-dark">FotografÃ­as antes de la obra</h3>
    <ng-container *ngFor="let foto of fotosAntes; let i = index">
      <div class="col-span-1">
        <img [src]="foto.imagenSrc" style="cursor: pointer; width: 100%; margin-block-end: 3em;">
        <p *ngIf="foto.descripcion">{{ foto.descripcion }}</p>
      </div>
      <!-- Agrega el elemento div solo al final de cada fila -->
      <ng-container *ngIf="(i + 1) % 2 === 0 && i !== fotosDurante.length - 1" class="w-full"></ng-container>
    </ng-container>

    <br>
    <br>
    <div class="relative col-span-2">
      <button type="button" (click)="anteriorLi()" class="text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-gray-600 dark:hover:bg-blue-700 dark:focus:ring-gray-800">
        Anterior
      </button>
      <button type="button" (click)="siguienteLi()" class="absolute bottom-0 right-0 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Siguiente
      </button>
    </div>
  </div>


  <div *ngIf="currentIndex==2" form="fotosDurante" class="grid grid-cols-2 gap-4">

        <img [src]="foto.imagenSrc" style="cursor: pointer; width: 100%; margin-block-end: 3em;">
        <p *ngIf="foto.descripcion">{{ foto.descripcion }}</p>

      <ng-container *ngIf="(i + 1) % 2 === 0 && i !== fotosDurante.length - 1" class="w-full"></ng-container>
    </ng-container>

    <br>
    <br>
    <div class="relative col-span-2">
      <button type="button" (click)="anteriorLi()" class="text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-gray-600 dark:hover:bg-blue-700 dark:focus:ring-gray-800">
        Anterior
      </button>
      <button type="button" (click)="siguienteLi()" class="absolute bottom-0 right-0 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Siguiente
      </button>
    </div>
  </div>

  <div *ngIf="currentIndex==3" form="fotosDespues" class="grid grid-cols-2 gap-4">
    <h3 class="mb-4 col-span-2 text-lg font-medium leading-none text-gray-900 dark:text-dark">FotografÃ­as despuÃ©s de la obra</h3>
    <ng-container *ngFor="let foto of fotosDespues; let i = index">
      <div class="col-span-1">
        <img [src]="foto.imagenSrc" style="cursor: pointer; width: 100%; margin-block-end: 3em;">
        <p *ngIf="foto.descripcion">{{ foto.descripcion }}</p>
      </div>
      <!-- Agrega el elemento div solo al final de cada fila -->
      <ng-container *ngIf="(i + 1) % 2 === 0 && i !== fotosDespues.length - 1" class="w-full"></ng-container>
    </ng-container>

    <br>
    <br>
    <div class="relative col-span-2">
      <button type="button" (click)="anteriorLi()" class="text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-gray-600 dark:hover:bg-blue-700 dark:focus:ring-gray-800">

    </div>
  </div>


</div>
